<!DOCTYPE html>
<html>
<head>
    <title>Starting Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: fade-in 2s forwards;
        }

        h1 {
            font-size: 48px;
        }
        
        #gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 1;
            animation: fade-out 2s forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="content">
        <h1>Starting Soon</h1>
    </div>
    <img id="gif" src="assets/gif/lean.gif" alt="Starting Soon GIF">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles loaded');
        });
    </script>
</body>
</html>
