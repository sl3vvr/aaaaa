<!DOCTYPE html>
<html>
<head>
    <title>Dark Theme Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
        }

        nav {
            background-color: #333;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 30px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 10px;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            color: purple;
        }

        #content {
            text-align: center;
            margin-top: 100px;
            color: #fff;
        }

        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/pictures/cash.png" alt="Logo">
        </div>
        <ul>
            <li><a href="https://sl3vvr.github.io/shop/">Shop</a></li>
            <li><a href="https://sl3vvr.github.io/support/">Support</a></li>
        </ul>
    </nav>

    <div id="content">
        <h1>Welcome to the Dark Theme Navigation Bar Example</h1>
        <p>Click on the links in the navigation bar to go to different pages.</p>
    </div>
</body>
</html>
